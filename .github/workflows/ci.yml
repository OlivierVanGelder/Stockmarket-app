name: End-to-end tests

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Start server and wait
              run: |
                  npm start &
                  npx wait-on http://localhost:3000

            - name: Run Cypress tests
              run: npx cypress run
